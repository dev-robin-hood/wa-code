<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wa-code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    .header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #075e54;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #666;
    }

    .status {
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid;
    }

    .status.ready {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .status.checking {
      background: #fff3cd;
      color: #856404;
      border-color: #ffeaa7;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: #128c7e;
      transform: translateY(-1px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }

    .progress {
      margin-top: 20px;
      display: none;
    }

    .progress.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 28px;
      background: #f0f0f0;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #25d366, #128c7e);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 700;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    .stat {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #075e54;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .info {
      font-size: 13px;
      color: #666;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e9ecef;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>wa-code</h1>
    <div class="subtitle">WhatsApp Web Resource Downloader</div>
  </div>

  <div class="status checking" id="status">
    <span id="statusText">Checking WhatsApp Web...</span>
  </div>

  <button id="downloadBtn" disabled>Start Download</button>

  <div class="progress" id="progress">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="totalCount">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="successCount">0</span>
        <span class="stat-label">Success</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="errorCount">0</span>
        <span class="stat-label">Errors</span>
      </div>
    </div>
    <div class="info" id="info">Initializing...</div>
  </div>

  <div class="footer">
    Licensed under Apache 2.0
  </div>

  <script type="module" src="src/popup.ts"></script>
</body>
</html>
