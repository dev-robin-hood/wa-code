<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wa-code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #515B6B;
      color: #E8EEF2;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 12px;
      color: #B8C1CC;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: #4CAF79;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn:hover {
      background: #3D8F61;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 16px;
      font-size: 10px;
      color: #8A93A0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>wa-code</h1>
    <p class="subtitle">Resource Downloader</p>

    <button id="openOptionsBtn" class="btn">
      Open Downloader
    </button>

    <p class="footer">Apache 2.0</p>
  </div>

  <script type="module" src="src/popup/index.ts"></script>
</body>
</html>
